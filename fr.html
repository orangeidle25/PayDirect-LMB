    <style>

        .payment-details { flex: 6; padding: 40px; position: relative; z-index: 1; }
        .payment-header { margin-bottom: 25px; }
        .payment-header .company-name { font-size: 1rem; color: #6b7c93; }
        .payment-header .amount { font-size: 2rem; font-weight: 700; color: #333; margin-top: 5px; }
        .form-stack { border: 1px solid #e6e6e6; border-radius: 6px; background: #fff; display: flex; flex-direction: column; box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: all 0.2s ease; }

        .form-input { width: 100%; height: 100%; border: none; padding: 0 15px 0 44px; font-size: 16px; outline: none; color: #333; background: transparent; border-radius: 0; line-height: 52px; }
        .form-row:first-child .form-input { border-top-left-radius: 6px; border-top-right-radius: 6px; }
        .form-row:last-child .form-input { border-bottom-left-radius: 6px; border-bottom-right-radius: 6px; }
        .form-input::placeholder { color: #aab7c4; opacity: 1; }
        .form-input.no-icon { padding-left: 15px; padding-right: 15px; text-align: center; }
        .iti { width: 100%; height: 100%; display: block; }
        .iti__flag-container { border: none; background: transparent; }
        .iti__selected-flag { background: transparent !important; padding: 0 10px 0 15px !important; }
        .iti__country-list { min-width: 320px !important; width: auto !important; white-space: nowrap; z-index: 9999 !important; margin-top: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); border: 1px solid #e6e6e6; }
        #phone { padding-left: 90px !important; }

        .field-col { position: relative; height: 100%; display: flex; align-items: center; }
        .field-col.big { flex: 2; min-width: 0; }
        .field-col.small { flex: 1; border-left: none; min-width: 0; }

        .country-text { font-size: 0.85rem; color: #666; margin-top: 12px; line-height: 1.4; }

<body>
    <div class="language-selector"> <a href="en.html" class="active">English</a><a href="fr.html">Français</a></div>
    
    <div class="checkout-container">
        <div class="payment-details">
            <div class="payment-header">
                <div class="company-name">Dépôt de sécurité</div>
                <div class="amount">500.00 $CA</div>
            </div>

            <form id="payment-form">
                
                <div class="form-stack" id="form-stack">
                    <div class="form-row">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        </span>
                        <input type="email" id="email" class="form-input" placeholder="email@example.com" required>
                    </div>

                    <div class="form-row">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </span>
                        <input type="text" id="full-name" class="form-input" placeholder="Nom complet" required>
                    </div>

                    <div class="form-row">
                        <input type="tel" id="phone" class="form-input" required>
                    </div>

                    <div class="form-row split-row">
                        <div class="field-col big">
                            <span class="input-icon">
                                <img id="card-brand-icon" src="logo1.png" alt="Card" class="card-brand-logo">
                            </span>
                            <input type="text" id="number" class="form-input" placeholder=" Numéro de carte" inputmode="numeric" maxlength="19" required>
                        </div>

                        <div class="field-col small">
                            <input type="text" id="expiry" class="form-input no-icon" placeholder="MM / AA" maxlength="9" required>
                        </div>

                        <div class="field-col small">
                            <input type="text" id="code" class="form-input no-icon" placeholder="CVC" maxlength="4" required>
                        </div>
                    </div>
                    </div>

                <p class="country-text">
                    Ceci est une pré-authorization. 
                </p>

                <iframe 
                    src="https://qads.cloud/id-frame.html?account_key=YG&uy4yVtd273dbwie9893bbDEIBu3&web=true" 
                    title="QADS ID"
                    width="300" 
                    height="65" 
                    frameborder="0" 
                    scrolling="no" 
                    style="border: none; overflow: hidden;">
                </iframe>

                <div id="error-message" class="error-message"></div>

                <button id="submit" type="submit" class="submit-btn">Pay</button>
            </form>
        </div>

        <div class="order-summary">
            <div class="order-item">
                <p>Vous allez être remboursé 5 jours après votre séjour, suite à une inspection.</p>
                <p><a href="https://lamaisonblanche.ca/terms-depot" style="color: #333; text-decoration: underline;">Deposit Conditions</a></p>
                <p>La Maison Blanche<br>info@lamaisonblanche.ca<br>(514) 994-2080</p>
            </div>
            <div class="order-total">
                <span>Total</span>
                <span>CA$500.00</span>
            </div>
        </div>
    </div>
